<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class = "password-generator">
        <div class = "info">
            <h2>Password Generator</h2>

            <ul>
                <li>At least 1 lower case letter: <span>[a-z]</span></li>
                <li>At least 1 upper case letter: <span>[A-Z]</span></li>
                <li>At least 1 number: <span>[1-9]</span></li>
                <li>At least 1 specila character: <span>[~, !, #, ...s]</span></li>
                <li>Password Length: 12 characters <span>[a-z]</span></li>
            </ul>
        </div>

        <button type = "button" id = "display-btn">Generate Password</button>

        <div id = "display-box">
            <h3>Your Password</h3>
        </div>
    </div>


    <script src = "app.js"></script>
</body>
</html>
